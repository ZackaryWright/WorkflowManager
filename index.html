<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Productivity Manager</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

  </head>
  <body>
    <div class="head-container">

        <h1 class="heading-txt">Welcome to the Productivity Manager.</h1>

          <button class="start-btn" type="button" name="button">START <i class="fas fa-play"></i></button>
          <button class="pause-btn" type="button" name="button">PAUSE <i class="fas fa-pause"></i></button>
          <button class="reset-btn" type="button" name="button">RESET <i class="fas fa-stop"></i></button>
    </div>
    <div class="main-container">
      <h3 id="timer">20:00</h3>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
